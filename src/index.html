<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="./assets/img/4geeks.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Domain name generator</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="container">
	<h1 class=" container my-3">Domain name generator</h1>
	<main class="container">
		<section class="row justify-content-center">
			<div class="col-12 col-md-4"><button id="btnCom" class="btn w-100">.com</button></div>
			<div class="col-12 col-md-4"><button id="btnInfo" class="btn w-100">.info</button></div>
			<div class="col-12 col-md-4"><button id="btnNet" class="btn w-100">.net</button></div>
			<div class="col-12 col-md-4"><button id="btnOrg" class="btn w-100">.org</button></div>
			<div class="col-12 col-md-4"><button id="btnBiz" class="btn w-100">.biz</button></div>
			<div class="col-12 col-md-4"><button id="btnEdu" class="btn w-100">.edu</button></div>
		</section>
	</main>
	<section id="domainResult" class="d-flex justify-content-center">Generate your domain</section>

	<script type="module" src="/app.js"></script>
</body>

</html>
